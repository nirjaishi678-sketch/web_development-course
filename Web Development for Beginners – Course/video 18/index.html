<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box model</title>
    <style>
    .box{
        background-color: aqua;
    }
    .box1{
        color: yellow;
        padding: 10px;
        margin: 25px;
        border: 2px solid black;
        height: 200px;
        width: 150px;
        box-sizing: border-box;
    }
    .box2{
        color: red;
        padding: 10px;
        margin: 25px;
        border: 2px solid black;
        height: 200px;
        width: 150px;
        box-sizing: border-box;
        marging-cola
    }
    </style>
</head>
<body>
    <div class="box box1">this a  box</div>
    <div class="box box2">this is a another box</div>
</body>
</html>
