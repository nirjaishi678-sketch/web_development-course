<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css specificity</title>
    <style>
        h1{
            color: aqua;
        }

        .yello {
            color: yellow;
        }

        
        .cred{
            color: red;
        }

        .cparpul{
            color: purple;
        }
    </style>
</head>

<body>
    <h1 class="yello cred cpurple">css specificity example</h1>
</body>

</html>
