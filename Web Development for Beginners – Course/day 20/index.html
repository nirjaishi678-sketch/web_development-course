        <title>Internal CSS Example</title>

        <style>
            /* Common style for all paragraphs */
            div p {
                color: red;
                padding: 10px;
            }

            /* First paragraph */
            div p:first-child {
                background-color: yellow;
            }

            /* Remaining paragraphs */
            div p:not(:first-child) {
                background-color: blue;
            }
        </style>
    </head>
